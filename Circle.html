    function answer() {
        textline.innerHTML = " "
        var inputting = document.getElementById('userquestion').value;
        var randomanswer = Math.floor(Math.random() * 20) + 1;
        if (inputting.indexOf('?') > -1 && inputting.length > 5) {
            if (inputting.indexOf('how long') > -1 || inputting.indexOf('how much time') > -1 || inputting.indexOf('How long') > -1 || inputting.indexOf('How much time') > -1  ) {
                randomanswer = Math.floor(Math.random() * 5) + 1;

                if (randomanswer == 1) {
                    textline.innerHTML = "Soon";

                    textline.innerHTML = "Never";
                }else if (randomanswer == 3) {
                    textline.innerHTML = "Only time knows";
                }else if (randomanswer == 4) {

                }else if (randomanswer == 5) {
                    textline.innerHTML = "Later";
                }
            }else {

                if (inputting.indexOf('how much') > -1 || inputting.indexOf('How much') > -1 ) {

    else
